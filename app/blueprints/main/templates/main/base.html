<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('main.static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile-styles.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png')}}" type="image/x-icon">
  <script src="{{ url_for('static', filename='js/hamburgerMenu.js') }}" defer></script>

  <!-- External fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800" rel="stylesheet">
  {% block links %}{% endblock%}
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="heading-graphic">
        <a href="{{ url_for('main.index') }}" class="heading-logo-link">
          <div class="logo">
            <img src="{{ logo_url }}" alt="Flower Grid Cooking">
          </div>
        </a>
      </div>
      <div class="nav">
        <nav>
          <div class="hamburger-menu">
            <div class="hamburger">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <ul class="nav-links">
            <li><a href="{{ url_for('main.index') }}" class="nav-link">Home</a></li>
            {#<!-- <li><a href="{{ url_for('do_calc')}}" class="nav-link">Dough Calculator</a></li> -->#}
            <li><a href="{{ url_for('main.recipes')}}" class="nav-link">Recipes</a></li>
            <li><a href="{{ url_for('main.blog')}}" class="nav-link">Blog</a></li>
            <li><a href="{{ url_for('main.merch')}}" class="nav-link">Merch</a></li>
            <li><a href="#" class="nav-link" target="_blank" rel="noopener noreferrer">Social</a></li>
          </ul>
        </nav>
      </div>
      <div class="welcome-message">
        <div class="welcome-message-content">
          <h2>Flower Grid Cooking</h2>
          <p class="bold-text">
            Supper's ready, y'all!
          </p>
        </div>
      </div>
      
    </div>
    <div class="main-content">
      {% block content%}{% endblock %}
    </div>
    <div class="footer">
      <p>Â© 2025 Flower Grid Cooking</p>
      <p> | </p>
      <p>Site design by Flower Grid Coding</p>
    </div>
  </div>
</body>
</html>
